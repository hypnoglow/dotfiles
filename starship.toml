# Config schema, useful for editor completions.
"$schema" = 'https://starship.rs/config-schema.json'

# Increased timeout related to .git/index.lock issue (see below).
command_timeout = 5000

[aws]
disabled = true

[buf]
disabled = true

[character]
success_symbol = "[λ](bold fg:#03DAC6)"
error_symbol = "[λ](bold fg:#D50000)"

[directory]
style = "bold fg:#7EC699"

[gcloud]
disabled = true
format = 'on [$symbol$active]($style) '

[git_branch]
style = "bold fg:#FF33B8"

[git_status]
style = "bold fg:#E7C000"

# NOTE: If configured with low timeout, git_metrics breaks big repositories by
# creating .git/index.lock file.
# See: https://github.com/starship/starship/issues/3522
[git_metrics]
disabled = false

[golang]
disabled = true

[kubernetes]
symbol = "⎈ "
style = "fg:#3371e3"

[nodejs]
disabled = true

[package]
disabled = true

[python]
disabled = true

[terraform]
disabled = true
